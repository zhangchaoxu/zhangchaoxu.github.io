<section class="pager">
  {% if paginator.previous_page %}
  {% if paginator.previous_page == 1 %}
  <li class="previous"><a href="{{site.baseurl}}/" title="Newer">&larr; Newer</a></li>
  {% else %}
  <li class="previous"><a href="{{site.baseurl}}/page{{ paginator.previous_page }}/" title="Newer">&larr; Newer</a></li>
  {% endif %}
  {% endif %}
  {% if paginator.next_page %}
  <li class="next"><a href="{{site.baseurl}}/page{{ paginator.next_page }}/" title="Older">Older &rarr;</a></li>
  {% endif %}
</section>
